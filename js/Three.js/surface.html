<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Curved Surface with Moving Point and Trail</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { ParametricGeometry } from 'three/addons/geometries/ParametricGeometry.js';

        // シーン、カメラ、レンダラーを設定
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // カメラコントロールを追加
        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 0, 5);
        controls.update();

        // 2変数関数を定義（ここでは例として波紋のような形状を生成）
        function surfaceFunction(u, v, target) {
            const x = u * 4 - 2;
            const y = v * 4 - 2;
            const z = Math.sin(Math.sqrt(x*x + y*y));
            target.set(x, y, z);
        }

        // ParametricGeometryを使用して曲面を生成
        const geometry = new ParametricGeometry(surfaceFunction, 100, 100);
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x00ff88,
            side: THREE.DoubleSide,
            wireframe: false,
            roughness: 0.5,
            metalness: 0.1
        });
        const surface = new THREE.Mesh(geometry, material);
        surface.castShadow = true;
        surface.receiveShadow = true;
        scene.add(surface);

        // 平面を追加して影を受け取る
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -2;
        plane.receiveShadow = true;
        scene.add(plane);

        // 光源を追加
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        light.castShadow = true;
        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;
        light.shadow.camera.near = 1;
        light.shadow.camera.far = 20;
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x808080);
        scene.add(ambientLight);

        // 移動する点を追加
        const pointGeometry = new THREE.SphereGeometry(0.05, 32, 32);
        const pointMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const point = new THREE.Mesh(pointGeometry, pointMaterial);
        scene.add(point);

        // 軌跡を描くためのラインを追加
        const trailMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
        const trailGeometry = new THREE.BufferGeometry();
        const trail = new THREE.Line(trailGeometry, trailMaterial);
        scene.add(trail);

        const trailPositions = [];
        const maxTrailLength = 1000;

        let time = 0;

        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);

            time += 0.01;
            const u = (Math.sin(time) + 1) / 2;
            const v = (Math.cos(time * 0.7) + 1) / 2;

            const position = new THREE.Vector3();
            surfaceFunction(u, v, position);
            point.position.copy(position);

            trailPositions.push(position.x, position.y, position.z);
            if (trailPositions.length > maxTrailLength * 3) {
                trailPositions.splice(0, 3);
            }

            trailGeometry.setAttribute('position', new THREE.Float32BufferAttribute(trailPositions, 3));
            trailGeometry.attributes.position.needsUpdate = true;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // ウィンドウのリサイズに対応
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
